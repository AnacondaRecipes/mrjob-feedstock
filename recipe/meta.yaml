{%set name = "mrjob" %}
{%set version = "0.5.8" %}
{%set compress_type = "tar.gz" %}
{%set hash_type = "sha256" %}
{%set hash_val = "6e60a4277798ca5c3d0271c1bd7484c6da7a81eac5b7b41c4dac972ce54e90ff" %}
{%set build_num = "0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  skip: True  # [py35 and win]
  entry_points:
    - mrjob=mrjob.cmd:main
    - mrjob-2=mrjob.cmd:main  # [py2k]
    - mrjob-3=mrjob.cmd:main  # [py3k]
    - mrjob-2.7=mrjob.cmd:main  # [py27]
    - mrjob-3.4=mrjob.cmd:main  # [py34]
    - mrjob-3.5=mrjob.cmd:main  # [py35]

  number: {{ build_num }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - boto >=2.35.0
    - filechunkio
    - pyyaml >=3.08
    - httplib2 >=0.8,<1  # [py3k and py<33]
    - google-api-python-client >=1.5.0  # [py2k or py>=33]
    - ujson

test:
  imports:
    - mrjob
    - mrjob.examples
    - mrjob.examples.bash_wrap
    - mrjob.examples.mr_postfix_bounce
    - mrjob.examples.mr_travelling_salesman
    - mrjob.fs
    - mrjob.logs
    - mrjob.tools
    - mrjob.tools.emr

  commands:
    - mrjob --help
    - mrjob-2 --help  # [py2k]
    - mrjob-3 --help  # [py3k]
    - mrjob-2.7 --help  # [py27]
    - mrjob-3.4 --help  # [py34]
    - mrjob-3.5 --help  # [py35]

about:
  home: https://github.com/Yelp/mrjob
  license_file: LICENSE.txt
  license: Apache 2.0
  license_family: Apache
  summary: 'Python MapReduce framework'
  dev_url: https://github.com/Yelp/mrjob
  doc_url: https://pythonhosted.org/mrjob/

extra:
  recipe-maintainers:
    - pmlandwehr
